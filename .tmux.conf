# set escape key
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# start at 1
set -g base-index 1

# terminal and shell
set -g default-terminal "screen-256color"
set -g update-environment -r

# vimish copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# vimish windows
unbind l
bind-key -r C-k select-pane -U
bind-key -r C-j select-pane -D
bind-key -r C-h select-pane -L
bind-key -r C-l select-pane -R

# vimish resizing
bind-key -r K resize-pane -U
bind-key -r J resize-pane -D
bind-key -r H resize-pane -L
bind-key -r L resize-pane -R

# window titles
set-option -g set-titles on
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-justify centre
set-option -g status-attr dim

# default window title
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# default window title
set-window-option -g window-status-fg $TMUX_WINDOW_STATUS_FG

# active window title
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default

# messages
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# left status
set-option -g status-left-length 60
set-option -g status-left "#[fg=$TMUX_WINDOW_STATUS_FG]#H:#S #[default]"
set-option -g status-right "#[fg=$TMUX_WINDOW_STATUS_FG]%d.%m.%Y #[fg=blue]%H:%M"

# pane border
set-option -g pane-border-fg $TMUX_BORDER
set-option -g pane-active-border-fg $TMUX_BORDER

# intuitive splitting
unbind %
bind | split-window -h
bind - split-window -v

# force reload
unbind r
bind r source-file ~/.tmux.conf

# rotation
unbind C-o
bind R rotate-window

